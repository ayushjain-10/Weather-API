<!DOCTYPE html>
<html>
  <head>
    <title>Ms Merriweather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="temp">
        <!--Temp -->
      </h1>
      <p id="desc">
        <!-- description -->
      </p>
      <form id="form">
        <input 
          id="zip" 
          type="number" 
          placeholder="zip code"
          title="Please Enter a valid Zip Code"
          pattern="^\d{5}(?:[-\s]\d{4})?$"
        >
        <button type="submit">Search</button>
      </form>
    </div>

    <script src="get-weather.js" type="module"></script>
    <script type="module">
      import getWeather from './get-weather.js';

      // ------------------------------------------------------
      // Developer Code

      // Get Element refererences
      const tempEl = document.getElementById('temp')
      const descEl = document.getElementById('desc')
      const formEl = document.getElementById('form')
      const zipInput = document.getElementById('zip')

      // Define event listeners
      formEl.addEventListener('submit', (e) => {
        e.preventDefault()
        const zip = zipInput.value
        getWeather('467355df4c808dd6134a3b64e9ace282', zip, (json) => {
          tempEl.innerHTML = json.main.temp
          descEl.innerHTML = json.weather[0].description
        }, (error) => { console.log(error)})

      // OR
        // const displayWeather = (json) => {
        //   tempEl.innerHTML = json.main.temp
        //   descEl.innerHTML = json.weather[0].description
        // }
        // const displayError = (err) => {
        //   console.log(err)
        // }
        // getWeather('467355df4c808dd6134a3b64e9ace282', '94539', displayWeather, displayError)
      })   
    </script>
  </body>
</html>
